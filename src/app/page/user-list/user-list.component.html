<div class="row">
  <div class="col-12 mt-2">
    <h2>User List</h2>

    <div class="row m-4">
      <div class="col-8 offset-2">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa fa-search"></i>
            </span>
          </div>
          <input [(ngModel)]="phrase" type="text" class="form-control" placeholder="search">
        </div>
      </div>
    </div>

    <button class="btn btn-success btn-block mb-5" [routerLink]="['user/'+0]">
      <i class="fa fa-plus"></i>
      Add a new user</button>


    <table class="table table-striped">
      <thead>
        <tr>
          <th (click)="onColumnSelect('id')">#</th>
          <th (click)="onColumnSelect('name')">Name</th>
          <th (click)="onColumnSelect('email')">Email</th>
          <th (click)="onColumnSelect('address')">Address</th>
          <th (click)="onColumnSelect('active')">Active</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of (users$ | async)! | filter: filterKey : phrase | sort: sortKey">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.active }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['user/' + user.id]" class="btn btn-info">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger" (click)="onDelete(user)">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
